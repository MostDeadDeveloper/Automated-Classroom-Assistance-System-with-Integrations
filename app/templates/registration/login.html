{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Classroom System with Discord Integration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
  {% include 'common/fonts.html' %}
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %} ">
  <link rel="stylesheet" type="text/css" href=" {% static 'css/main.css' %}">
</head>
<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="{% static 'images/img-01.png' %}" alt="IMG">
        </div>

        <form class="login100-form validate-form"  method="post">
          {% csrf_token %}
          <span class="login100-form-title">
            Online Classroom System with Discord Integration
          </span>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input  class="input100"
                    type="{{ form.username.field.widget.input_type }}"
                    name="{{ form.username.html_name }}"
                    placeholder="Email"
                    value="{{ form.username.value|default_if_none:'' }}"
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input  class="input100"
                    type="password"
                    name="{{ form.password.html_name }}"
                    placeholder="Password"
                    value="{{ form.password.value|default_if_none:'' }} "
                    >
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" >
              Login
            </button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1">
              Forgot
            </span>
            <a class="txt2" href="#">
              Username / Password?
            </a>
          </div>

          <div class="text-center p-t-136">
            <a class="txt2" href="#">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  

{% include 'common/scripts.html' %}
  <script >
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
<!--===============================================================================================-->
  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
