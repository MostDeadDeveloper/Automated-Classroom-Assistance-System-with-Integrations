{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
        <title>ACASI | Billboard</title>
    </head>
    <body>
        <header class="page-header">
          <div class="container-header">
              <h1 style="float: left"><a href="/billboard">ACASI Billboard</a></h1>
              {% if user.is_authenticated %}
                  <a style="float: right" href="{% url 'billboard:info_new' %}" class="top-menu">
                      {% include './icons/file-earmark-plus.svg' %}
                  </a>
              {% endif %}
          </div>
            <hr /><hr /><hr />
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
